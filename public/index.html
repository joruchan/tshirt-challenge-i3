<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Varela+Round&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        />
        <title>T-Shirts KIBUZZ</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div>
                    <h1>T-Shirts KIBUZZ</h1>
                    <h3>Best quality T-shirts</h3>
                    <h3>Best value for your buck</h3>
                    <h3>Designed by Toto&copy;</h3>
                </div>
            </header>
            <main>
                <aside>
                    <h3>Filter by:</h3>
                    <div id="genderFilter">
                        <h4>Gender</h4>
                        <button class="btn-filter">M</button>
                        <button class="btn-filter">F</button>
                    </div>
                    <div id="sizeFilter">
                        <h4>Size</h4>
                        <button class="btn-filter">XS</button>
                        <button class="btn-filter">S</button>
                        <button class="btn-filter">M</button>
                        <button class="btn-filter">L</button>
                        <button class="btn-filter">XL</button>
                    </div>
                    <div id="catFilter">
                        <h4>Category</h4>
                        <button class="btn-filter">meme</button>
                        <button class="btn-filter">geek</button>
                    </div>
                    <div id="maxPrice">
                        <h4>Max price</h4>
                        <input type="number" id="maxPriceInput" />
                    </div>
                </aside>
                <section></section>
            </main>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
